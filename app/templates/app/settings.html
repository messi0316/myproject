{% extends 'app/base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="item-bar"><a href="/">帳務總覽</a></li>
        <li class="item-bar active"><a href="/settings">設定</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h3 class="page-header">分類設定</h3>
  <div>
   	<form action="/add_category" method="post">
  	{% csrf_token %}
  		<div class="left-area">
  		<input type="text" name="add_cateogry">
  		</div>
  		<div class="left-area">
  		<input type="submit" value="新增分類" class="btn show-new-item">
  		</div>
  	</form>
  </div>
	<table class="table table-scrollable">
	  <thead>
	     <tr>
	      <th>分類</th>
	    </tr>
	  </thead>
	  <tbody>
		{% for category in categories %}
		<tr>
			<td>
				<div class="col-sm-1">{{ category.category }}</div>
				<div class="col-sm-1"><a href="/delete_category/{{ category.category }}">刪除</a></div>
			</td>
		</tr>	
		{% endfor %}
	  </tbody>
	</table>
</div>
{% endblock %}
